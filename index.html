<body>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c1a2d, #0a1520, #0c1a2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            height: 6in; /* Exactly 6 inches */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .maintenance-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(46, 204, 113, 0.2);
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            animation: cardEntrance 1.5s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .maintenance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(46, 204, 113, 0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image {
            width: 95px;
            height: 95px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(52, 152, 219, 0.5); }
            50% { box-shadow: 0 0 15px rgba(46, 204, 113, 0.8); }
            100% { box-shadow: 0 0 10px rgba(52, 152, 219, 0.5); }
        }

        .maintenance-icon {
            font-size: 50px;
            margin-bottom: 10px;
            color: #2ecc71;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #2ecc71, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #2ecc71, #3498db);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .contact-btn:active {
            transform: translateY(0);
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .contact-btn:hover::before {
            left: 100%;
        }

        .contact-btn i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 15px 0;
            gap: 10px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            width: 120px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.1);
            animation: featureEntrance 1s ease-out;
            animation-fill-mode: both;
        }

        .feature:nth-child(1) { animation-delay: 0.2s; }
        .feature:nth-child(2) { animation-delay: 0.4s; }
        .feature:nth-child(3) { animation-delay: 0.6s; }

        @keyframes featureEntrance {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .feature i {
            font-size: 25px;
            margin-bottom: 8px;
            color: #2ecc71;
        }

        .feature h3 {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #3498db;
        }

        .feature p {
            font-size: 0.7rem;
            margin-bottom: 0;
            color: #e0e0e0;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        footer {
            font-size: 0.7rem;
            color: #b0b0b0;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .maintenance-card {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                width: 100%;
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance-card">
            <div class="floating-elements">
                <div class="floating-element" style="width: 60px; height: 60px; top: 10%; left: 10%; animation-duration: 20s;"></div>
                <div class="floating-element" style="width: 40px; height: 40px; top: 70%; left: 80%; animation-duration: 25s;"></div>
                <div class="floating-element" style="width: 70px; height: 70px; top: 50%; left: 5%; animation-duration: 30s;"></div>
                <div class="floating-element" style="width: 30px; height: 30px; top: 20%; left: 85%; animation-duration: 18s;"></div>
            </div>
            
            <div>
                <div class="profile-container">
                    <img src="https://i.postimg.cc/pV9K3wFj/20250830-074917.png" alt="Profile" class="profile-image">
                </div>
                
                <div class="maintenance-icon">
                    <i class="fas fa-tools"></i>
                </div>
                <h1>Site Under Maintenance</h1>
                
                <a href="https://wa.me/923048202489" class="contact-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> Contact Admin on WhatsApp
                </a>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <h3>Faster Performance</h3>
                    <p>We're optimizing for speed</p>
                </div>
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Enhanced Security</h3>
                    <p>Improved protection</p>
                </div>
                <div class="feature">
                  <h6>MR SECOND</h6>
            </div>
            
            <footer>
                &copy; 2023 Your Company. All Rights Reserved.
            </footer>
        </div>
    </div>

    <script>
        // Floating elements creation
        document.addEventListener('DOMContentLoaded', function() {
            const floatingContainer = document.querySelector('.floating-elements');
            
            for (let i = 0; i < 8; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                // Random size between 15 and 50px
                const size = Math.random() * 35 + 15;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                
                // Random position
                element.style.top = `${Math.random() * 100}%`;
                element.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration
                element.style.animationDuration = `${Math.random() * 20 + 10}s`;
                
                floatingContainer.appendChild(element);
            }
        });
    </script>
</body>
</html>
  
</body>

</html>
