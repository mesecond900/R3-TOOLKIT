        /* Background Effects */
        .bg-animate {

            animation: shine 2s linear infinite;

        }

        /* Media Query for Mobile */

        }

        /* Keyframes for Intro */
        @keyframes cinematicReveal {
            0% {
                opacity: 0;
                transform: scale(0.5);
                filter: blur(20px);
                letter-spacing: 20px;
            }
            40% {
                opacity: 1;
                transform: scale(1.1);
                filter: blur(0px);
                letter-spacing: 2px;
            }
            70% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
                filter: blur(10px);
                letter-spacing: 10px;
            }
        }
        
        @keyframes shine {
            to { background-position: 200% center; }
        }

        .hidden-section {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hidden-section.show {
            max-height: 2000px;
            opacity: 1;
        }

        /* Utility Class for Shake Error */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
